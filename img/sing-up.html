<!DOCTYPE html>
<html>
    <head>
        <title>SING UP PAGE</title>
        <link rel="stylesheet" href="../css/singup.css" s/>
    </head>
    <body> 
       <center> <h1><b>Create a new account</b></h1>
        <p>It's quick and easy.</p></center>
        <form>
            <fieldset>
                <legend><b><u>Sing Up</u></b></legend>
                <label for="fname">First name:</label><br>
                <input type="text"name="fname" placeholder="Enter your Fist name"><br>
                <label for="lname">Last name:</label><br>
                <input type="text" name="lname" placeholder="Enter your last Name"><br>
                <label for="email">Email:</label><br>
                <input type="text" name="email" placeholder="Enter your email address"><br>
                <label for="phn">Phone number:</label><br>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number"><br>
                <label for="pass">Password:</label><br>
                <input type="pass" id="pass" name="pass" placeholder="Enter your password"><br>
                <label for="conpass">Confirm password:</label><br>
                <input type="password" id="pass" name="pass" placeholder="Confirm password"><br>
                <label for="dod">Date of Birth:</label><br>
                <input type="Date" name="dod" placeholder="Enter your Date of Birth"><br>
                <label for="gendor">Gender?</label><br>
                <input type="radio" id="Male" name="Male" value="Male"> <label for="male">Male</label><br>
                <input type="radio" id="female" name="female" value="female"> <label for="female">female</label><br>
                <input type="radio" id="Custom" name="Custom" value="Custom"> <label for="Custom">Custom</label><br>
            </fieldset>
            <input type="submit" value="Sing Up" />
            <p>
                Already have an account please <a href="../index.html" target="_blank">Log in</a>
            </p>
        </form>
    </body>
</html>
